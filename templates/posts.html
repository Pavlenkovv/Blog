{% extends 'base.html' %}

{% block title %}
Всі статті на сайті
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Всі статті на сайті</h1>

    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Дата:{{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Детальніше</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
